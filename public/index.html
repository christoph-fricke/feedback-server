<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizeee</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Quizeee</h1>
        <form class="form" action="/" method="post">
            <label for="name">Name</label>
            <input class="form__input" type="text" name="name" placeholder="Enter your name" required>
            <label for="data">Answer</label>
            <textarea class="form__textarea" name="data" placeholder="Enter your answer" required></textarea>
            <input class="form__submit" type="submit" value="submit">
        </form>
    </div>
</body>

</html>
